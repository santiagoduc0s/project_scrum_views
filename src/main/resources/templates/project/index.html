<!DOCTYPE html>
<html lang="en">

<head th:replace="layout/app :: head"></head>

<body>

<nav th:replace="layout/app :: navbar" class="navbar navbar-expand-lg navbar-dark bg-dark"></nav>

<div class="container">

    <div class="row mt-3">
        <div class="col text-center">
            <button class="btn btn-dark" data-toggle="modal" data-target="#exampleModalCenter">
                <span>&#10010;</span> Crear proyecto
            </button>
        </div>
    </div>

    <div class="list-group mt-3">
        <div class="list-group-item list-group-item-action">
            <a href="#" class="btn btn-sm">Obligatorio Php</a>
            <div class="" style="float: right;">
                <button type="button" class="btn btn-sm btn-default">Editar</button>
                <button type="button" class="btn btn-sm btn-danger ms-2">Eliminar</button>
            </div>
            <div class="float-end"></div>
        </div>
        <div class="list-group-item list-group-item-action">
            <a href="#" class="btn btn-sm">Proyecto ATI</a>
            <div class="" style="float: right;">
                <button type="button" class="btn btn-sm btn-default">Editar</button>
                <button type="button" class="btn btn-sm btn-danger ms-2">Eliminar</button>
            </div>
            <div class="float-end"></div>
        </div>
        <div class="list-group-item list-group-item-action">
            <a href="#" class="btn btn-sm">Lista de tareas</a>
            <div class="" style="float: right;">
                <button type="button" class="btn btn-sm btn-default">Editar</button>
                <button type="button" class="btn btn-sm btn-danger ms-2">Eliminar</button>
            </div>
            <div class="float-end"></div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Proyecto</h5>
                <button type="button" class="close btn-close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true"></span>
                </button>
            </div>
            <div class="modal-body">
                <form id="form-create-project" action="#" method="POST">
                    <div class="form-group">
                        <fieldset>
                            <label class="form-label" for="name">Nombre</label>
                            <input class="form-control" id="name" type="text" placeholder="Nombre del proyecto">
                        </fieldset>
                    </div>
                    <div class="form-group">
                        <label for="description" class="form-label mt-4">Descripcion</label>
                        <textarea class="form-control" id="description" rows="3"
                                  placeholder="Descripcion del proyecto"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="submit" form="form-create-project" class="btn btn-dark mx-auto" style="">Crear</button>
            </div>
        </div>
    </div>
</div>

<!--Scrips-->
<!--Scrips-->
<div th:replace="layout/app :: scripts"></div>

</body>
</html>
